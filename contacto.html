  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" method="post">
            <div class="col-md-4">
              <label for="validationDefault00" class="form-label">Rut </label>
              <input type="text" class="form-control" id="validationDefault00" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationDefault03" class="form-label">Pais</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">Ciudad</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elige tu ciudad </option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Correo Electrónico </label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault06" class="form-label">Contraseña </label>
              <input type="text" class="form-control" id="validationDefault06" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Telefono</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">+56</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Acuerdo de terminos y condiciones
                  </div>

                </div>
                
              </div>
              <div class="row">
                <div class="col-md-2" id="contrasena">
                  <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
                </div>
                <div class="col-md-2" id="datos">
                  <button type="submit" class="btn btn-primary">Guardar Datos</button>
                </div>
              </div>   
          </form>
        </div>
